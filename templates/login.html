{% extends "bootstrap/base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
WTForm extends Bootstrap
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
    <form class="form" method="POST">
    <dl>
        {{ form.csrf_token }}
        <!--<div class="row">-->
        <div class=".col-lg-3">{{ wtf.form_field(form.email) }}</div>
        <div class=".col-lg-3">{{ wtf.form_field(form.password) }}</div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <!--</div>-->
    </dl>

</form>
    </div>
</div>

{% endblock %}
